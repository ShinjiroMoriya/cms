{% extends "parts/layout.html" %}
{% block body %}
<div class="header_status"><p class="header_status_text"></p></div>
<div class="container">
    <main class="content">
        <h2 class="page_title">カテゴリー</h2>
        <p class="link_button _space">
            <a href="/{{ lang }}/admin/categories/create" class="a_link">新規投稿</a>
        </p>
        {%- for group in groups %}
        <table class="table">
            <tr>
                <td class="table_title">{{ group.name }}</td>
            </tr>
            {%- for category in group.categories.all() %}
            <tr>
                <td><a href="/{{ lang }}/admin/categories/{{ category.id }}" class="a_link">{{ category.name_ja }} / {{ category.name_en }}</a></td>
            </tr>
            {%- endfor %}
        </table>
        {%- endfor %}
    </main>
</div>
{% endblock %}
{% block javascript %}
{% endblock %}
